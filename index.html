<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Github Profile</title>
  </head>
  <body>
    <!-- <input 
      class="search-input"
      type="text"
      placeholder="Digite um github username"
    />
    <button class="search-btn">Search</button>
    <p class="search-result"></p>-->
    <main class="main-container">
      <div class="img-wrapper">
        <img class="user-photo" src="" alt="" />
      </div>
      <div class="info">
        <div class="main-info">
          <h1 class="page-title"></h1>
          <p class="join-date">J</p>
        </div>
        <p class="twitter"></p>
        <p class="bio"></p>

        <ul class="statistics" class="font-color">
          <div>
            <li>
              <p class="space-bottom-statistics">Repos</p>
              <p class="font-size-statistics"></p>
            </li>

            <li>
              <p class="space-bottom-statistics">Followers</p>
              <p class="font-size-statistics counter-follows"></p>
            </li>

            <li>
              <p class="space-bottom-statistics">Following</p>
              <p class="font-size-statistics following-users"></p>
            </li>
          </div>
        </ul>

        <div class="additional-information">
          <div>
            <p class="distance-itens-additional-information location-user"></p>
            <a class="git-user-complemente" href=""
              ><p class="git-user">abc.com</p>
            </a>
          </div>

          <div class="default-width-div-content">
            <a class="linkedin-user-complemente" href="">
              <p class="distance-itens-additional-information likedin-user">
                Linkedln
              </p>
            </a>
            <p class="twitter-additional-information">@jacintocu</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
